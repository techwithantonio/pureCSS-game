<!-- hit or miss game using pure CSS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit or miss</title>
    <link rel="shortcut icon" href="	https://img.icons8.com/color/344/accuracy.png" type="image/x-icon">
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <!-- layer 0 - phone frame -->
    <div class="phone-frame"></div>

    <!-- layer 1 - main container -->
    <div class="main-container">
        
        <!-- layer 2 - background -->
        <div class="background-container">Background</div>

        <!-- layer 3 - back area -->
        <div class="back-track-container">Back area
            <!-- layer 4 - back ducks-->
            <div class="duck-container">
                <div>
                    <input type="checkbox">
                </div>
                <div>
                    <input type="checkbox">
                </div>
                <div>
                    <input type="checkbox">
                </div>
            </div>
            <!-- layer 5 - back track -->
            <div class="back-track">
                <div class="back-track-dark"></div>
                <div class="back-track-light">Back track</div>
            </div>
        </div>

        <!-- layer 6 - middle area -->
        <div class="middle-track-container">Middle area
            <!-- layer 7 - middle ducks-->
            <div class="duck-container">
                <div>
                    <input type="checkbox">
                </div>
                <div>
                    <input type="checkbox">
                </div>
                <div>
                    <input type="checkbox">
                </div>
            </div>
            <!-- layer 8 - middle track -->
            <div class="middle-track">
                <div class="middle-track-dark"></div>
                <div class="middle-track-light">Middle track</div>
            </div>
        </div>

        <!-- layer 9 - front area -->
        <div class="front-track-container">Front area
            <!-- layer 10 - front ducks -->
            <div class="duck-container">
                <div>
                    <input type="checkbox">
                </div>
                <div>
                    <input type="checkbox">
                </div>
                <div>
                    <input type="checkbox">
                </div>
            </div>
            <!-- layer 11 - front track -->
            <div class="front-track">
                <div class="front-track-dark"></div>
                <div class="front-track-light">Front track</div>
            </div>
        </div>
        
        <!-- layer 12 - foreground -->
        <div class="foreground foreground-top">Foreground top</div>
        <div class="foreground foreground-bottom">Foreground bottom</div>
    
        <!-- layer 13 - scoreboard -->
        <div class="scoreboard-container">
            <div class="scoreboard-title">Score</div>
            <!-- shows the score -->
            <div class="scoreboard-counter"></div>
        </div>
    </div>
    
</body>
</html>
